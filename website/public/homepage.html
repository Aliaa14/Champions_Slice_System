<body>
    <main role="main" class="container">

        <div class="starter-template">
            <img src="https://files.slack.com/files-pri/T019JRZ1RST-F01EZ7UHJNP/screen_shot_2020-11-17_at_5.27.10_pm.png" alt="Champion's Slice logo" style="width:500px;height:500px;">

                <p4 class="lead">This is a very basic non-functioning prototype that allows for inputs.<br> However, no responses shall be yielded as of this phase. The finalized version will have a functioning model with redirects.</p4>
            </div>
        </div>

    <div>

            <div class="form-column">
                <div class="form-group col-md-6">
                    <label for="inputEmail">Login</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="you@example.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class="form-column">
                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
                <div class="form-group col-md-6">
                    Don't have an account?
                </div>
                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </div>
        </form>
    </div>
